                        <label>

                </div>
                    
                <div class="list">   
                    <fieldset class="filter_list">
                        <legend>Тип жилья:</legend>
                        <label>
                            <input type="radio" name="roomtype" value="GHotel" checked> Гостинница
                        </label>
                            <br>
                        <label>

                        </label>

                        <label>

                </div>

                <div>

                        <label>до

                        <label>
